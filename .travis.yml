language: php

php:
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - hhvm

before_script:
  - if find . -name "*.php" ! -path "./vendor/*" -exec php -l {} 2>&1 \; | grep "syntax error, unexpected"; then exit 1; fi
  - composer install

script:
  - phpunit

before_deploy:
  - rm -rf vendor
  - composer install --no-dev --optimize-autoloader
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - npm install
  - node_modules/.bin/gulp build
  - cp config.example.php config.php
  - zip -r release public src vendor web config.php pass_gen.php LICENSE

deploy:
  provider: releases
  api_key:
    secure: ""
  file: release.zip
  skip_cleanup: true
  on:
    tags
